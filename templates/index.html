<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Panda Login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
   </head>
   <body>
      <div class="panda">
         <div class="ear"></div>
         <div class="face">
            <div class="eye-shade"></div>
            <div class="eye-white">
               <div class="eye-ball"></div>
            </div>
            <div class="eye-shade rgt"></div>
            <div class="eye-white rgt">
               <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
         </div>
         <div class="body"></div>
         <div class="foot">
            <div class="finger"></div>
         </div>
         <div class="foot rgt">
            <div class="finger"></div>
         </div>
      </div>
      <form action="{{ url_for('home')}}" method="post">
         <div class="hand"></div>
         <div class="hand rgt"></div>
         <h1>Panda Login</h1>
         <div class="form-group">
            <input required="required" type = "text" name="username" class="form-control"/> <label
               class="form-label">Username </label>
         </div>
         <div class="form-group">
            <input id="password" type="password" required="required" name="password"
               class="form-control" /> <label class="form-label">Password</label>
            {% if error %}
            <p class="alert">Invalid Credentials..!!</p>
            {% endif %}
            <input type = "submit" value = "Login" class="btn"/>
         </div>
      </form>
      
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="{{url_for('static', filename='js/index.js')}}"></script>
   </body>
</html>
